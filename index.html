    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Londrina+Sketch&family=Nabla&family=Silkscreen:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Jersey+10+Charted&family=Kalnia+Glaze:wght@100..700&family=Londrina+Sketch&family=Nabla&family=Silkscreen:wght@400;700&display=swap');
        @font-face {
            font-family: 'pixeloidMono';
            src: url(PixeloidMono-d94EV.ttf);
        }
        h1{
            color: rgb(234, 66, 122);
            text-align: center;
            font-family: "Nabla", system-ui;
            font-size: 155px;
        }
        p{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
        }
        #bio{
            font-family: 'pixeloidMono';
            font-size: 30;
            color: rgb(83, 80, 255);
        }
        a{
            color: blueviolet;
            text-decoration: none;
        }
        a:hover{
            text-decoration: red wavy underline;
            color:dodgerblue;
        }
        body{
            background-color: beige;
            margin:10px;
            padding:80px;
        }
    
        .floating{
            width: 100px;
            height: auto;
            animation-name: floating;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes floating{
            0% { transform: translate(0,  0px); }
            50%  { transform: translate(0, 100px); }
            100%   { transform: translate(0, -50px); }  
        }
    </style>
